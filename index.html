<body style="margin: 0">
    <form id="popUp" onsubmit="handleEditSubmit(event)">
        <label for="amount">Enter ExpenseAmount:</label>
        <input type="text" name="amount" id="amount" />
        <br>

        <label for="descrip">Description:</label>
        <input type="text" name="descrip" id="descrip" />
<br>
        <label for="expensesCategory">Choose a Category:</label>
        <select id="expensesCategory" name="expensesCategory">
            <option value="food" selected>Food</option>
            <option value="utilities">Utilities</option>
            <option value="rent">Rent</option>
            <option value="entertainment">Entertainment</option>
            <option value="transportation">Transportation</option>
        </select>
        <br>
        <button type="submit">Submit</button>
    </form>

    <form onsubmit="handleFormSubmit(event)">
        <label for="amount">Enter ExpenseAmount:</label>
        <input type="text" name="amount" id="amount" />

        <label for="descrip">Description:</label>
        <input type="text" name="descrip" id="descrip" />

        <label for="expensesCategory">Choose a Category:</label>
        <select id="expensesCategory" name="expensesCategory">
            <option value="food" selected>Food</option>
            <option value="utilities">Utilities</option>
            <option value="rent">Rent</option>
            <option value="entertainment">Entertainment</option>
            <option value="transportation">Transportation</option>
        </select>
        <button type="submit">Submit</button>
    </form>
